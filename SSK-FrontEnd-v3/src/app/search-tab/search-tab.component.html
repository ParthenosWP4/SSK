<div class="research pl-lg-2 pt-lg-2 ">
  <span class="research-title">
    filter by
  </span>
  <div>
      <div class=" col-8 mx-auto text-center" *ngIf="spinner">
          <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      </div>
      <div *ngIf="!spinner">
    <div class=" mt-lg-3 elt-tab" *ngFor="let item of tags"  >
      <span class="mx-lg-3 group mb-lg-2"    [attr.data-target]="'#' + item"   [ngClass]="item.substring(0, item.length - 1)">
        {{item}}  
        <img  [src]= "forImage + '/assets/images/questions-circular-button.svg'" class="pb-1" alt="int_dot"/>
      </span>

      <div [id]="item" class=" show mx-lg-3" role="tabpanel" >
        <div class="form-check"  *ngFor="let elt of data[item]">
          <label class="form-check-label">
            <input type="checkbox" [attr.name]="(elt?.standard_abbr_name !== undefined) ? elt?.standard_abbr_name : normalize(elt?.term)"
                   [id]="(elt?.standard_abbr_name !== undefined) ? elt?.standard_abbr_name : normalize(elt?.term)"
                   class="form-check-input"(change)="change($event, elt)" > {{normalize(elt?.term)}} {{elt?.standard_abbr_name}}
          </label>
        </div>
       <!-- <span *ngIf=" data[item]?.length > 5" class="" data-toggle="collapse"  [attr.data-target]="'#' + item + '2'">See more</span>
          <div [id] =" item + '2'" class="collapse" role="tabpanel">
            <div class="form-check" *ngFor="let elt of data[item]?.slice(5, data[item]?.length )">
              <label class="form-check-label">
                <input type="checkbox" [id]="(elt?.standard_abbr_name !== undefined) ? elt?.standard_abbr_name : normalize(elt?.term)"
                       class="form-check-input" (change)="change($event, elt)"
                       [attr.name]="(elt?.standard_abbr_name !== undefined) ? elt?.standard_abbr_name : normalize(elt?.term)">{{normalize(elt?.term)}}{{elt?.standard_abbr_name}}
              </label>
            </div>
        </div>-->
      </div>
      <div class="col-xs-12" style="height:50px;"></div>
  </div>
