<div class="item d-flex mr-3 my-3" [ngStyle]="{'border-bottom': border.border}">
  <div class=" mr-3" ngClass="border.class">
    <div class="preview mb-3" >
      <iframe *ngIf="!icon" id ="iframe" class=" embed-responsive-item" [src]= "res?.url" allowfullscreen></iframe>
      <img *ngIf="icon" [src]="'./assets/images/' + icon" class="img-fluid" alt="Responsive image" (click)="open()">
      <!-- <link class="embed-responsive-item" rel=“import” [href]='res?.url' onload="onImportReady()">
      <object [data]='res?.url' class="embed-responsive-item">
        <embed [src]= 'res?.url' class="embed-responsive-item"> </embed>
      <!--< Error: Embedded data could not be displayed.</object>
      <img src={{imgSrc}} class="img-fluid" alt="Responsive image">-->

</div>
</div>
<div class="col  ">
<p><span  *ngIf="res?.type" class="badge badge-pill badge-secondary">{{res?.type}}</span>

<span class="title"  (click)="open()" [ngStyle]="{'cursor': setCursor()}"> {{res?.title}}</span>
  <span class="" [innerHTML]= "res?.abstract"></span>
  <span class="author my-3" *ngIf="res?.creators"><ins class="">Author(s):</ins>    {{res?.creators.replace('[','').replace(']','')}}</span>
 
  <span *ngIf="res?.period" class="date  mt-3"><ins class="">Date:</ins>   {{res?.period.replace('/"/g','')}}</span>
</p>
</div>
</div>
