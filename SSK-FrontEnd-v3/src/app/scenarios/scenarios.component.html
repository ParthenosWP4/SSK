      <div class="w-100"></div>
      <div class="col-9 mx-auto mt-lg-5">

            <input class="form-control border-right-0 font-weight-light" placeholder="Search">

      <div class="row home">
          <div class="col-lg-9  offset-lg-3" >
          <div class="mt-lg-5   mr-lg-4">
              <ul class="nav nav-tabs  nav-fill mx-lg-5" role="tablist"  >
                <li *ngFor=" let item   of tabList"  class="nav-item " >
                    <a class="nav-link pull-left" [ngClass]="(item == active) ? 'active':''" data-toggle="tab"  [attr.data-target]="'#'+ item + '-tab'"  (click)="toggle(item)" >{{item}} </a>
                </li>
              </ul>
            </div>
          </div>
      </div>
      
      <div class="home row">
          <div class="col mx-auto text-center m-lg-5"  *ngIf="spinner">
              <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
          </div>
          <div class=" col-lg-3  mt-3" *ngIf="!spinner">
              <app-search-tab [data] = "searchData" ></app-search-tab>
            </div>
      
    <div class="col-lg-9" >
     <div class="tab-content  mx-5" >
      <div class=" row my-lg-4 vdivide  ">

      </div>

      <div class="tab-pane" id="scenarios-tab"  [ngClass]="(active === 'scenarios') ? 'active':''" >
        
          <app-scenario-card  *ngFor="let scen of scenarios " [scenario]="scen "></app-scenario-card>
          <app-scenario-template   *ngFor="let elt of getScenarioTemp()"  ></app-scenario-template>
      </div>
      <div class="tab-pane " id="steps-tab"  [ngClass]="(active === 'steps') ? 'active':''">
        <app-step-card  *ngFor="let step of steps | paginate: { itemsPerPage: 10, currentPage: p,  totalItems: steps?.length }"  [step]="step " [scenario]="getStepScenario(step)"></app-step-card>
        <pagination-controls
          (pageChange)="p = $event"
          class="text-center ssk-pagination"
          previousLabel=""
          nextLabel="">

        </pagination-controls>
      </div>
      <div class="tab-pane  " id="resources-tab"  [ngClass]="(active === 'resources') ? 'active':''">
        <app-resource-card   *ngFor="let res of resources | paginate: { itemsPerPage: 10, currentPage: p,  totalItems: resources?.length }"  [res]="res" [border]="border"></app-resource-card>
        <pagination-controls
          (pageChange)="p = $event"
          class="text-center ssk-pagination"
          previousLabel=""
          nextLabel="">
        </pagination-controls>
      </div>
    </div>
  </div>
