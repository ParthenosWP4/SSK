<div class="background  row py-lg-5">
  <div class="col-lg-12 text-center mb-sm-5">
    <img class="" [src]= "forImage + '/assets/images/error-block.png'" alt="zok">
    <div class="centered ">{{title}}</div>
  </div>
    <div class="col-12">
      <div class="ovale mx-auto col-lg-6 p-lg-5 p-sm-4">
        <span [innerHTML]="message" class=" p-lg-4 p-sm-4">
        </span>
    </div>
  </div>
  <div class="col-12">
    <div class="col-lg-6 col-sm-12 col-md-6 error-page">
      <img class="mx-auto d-block " [src]= "forImage + '/assets/images/tork.png'" alt="Card image cap" *ngIf = '!error'>
    </div>
    <div class="col-lg-6 col-sm-12 col-md-6 error-page" ngClass = "(error === false)? push-lg-6 :''" >
      <img class="mx-auto d-block " [src]= "forImage + '/assets/images/mork.png'" alt="Card image cap" *ngIf = 'error' >
    </div>
  </div>
</div>
