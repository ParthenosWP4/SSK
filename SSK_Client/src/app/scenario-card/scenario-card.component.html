
<div class="card  mr-3 my-5  ">
        <div class="row ">
            <div class=" col">
                    <!--<img  [src]= "forImage + '/assets/images/star.svg'" class="pull-right" alt="Responsive image" >-->
            </div>
               
          </div>
    <div class="row">
        <div class="col-lg-3 img" (click)="goToScenario(scenario?.id)">
            <img class=" align-content-lg-center card-img-top  fit-image" src={{scenario?.image?.graphic?.url}} alt="">
            <img *ngIf="defaultImage" class=" card-img-top fit-image" src={{defaultImage}} alt="default image">
        </div>
        <div class="col-lg">
            <div class="title row" (click)="goToScenario(scenario?.id)">
                <div class="">
                    <span >{{title}}</span>
                </div>
            </div>
            <div class=" row">
                    <div class="author " *ngFor=" let author of scenario?.author; let j=index">
                            <ng-template  #authorPop >
                                 <div class="row" >
                                     <div class="col-3">
                                            {{author.forename }}  {{author.surname}}
                                     </div>
                                     <div class="col">
                                            {{author.affiliation}}
                                    </div>
                                    <div class="col-1">
                                                1
                                    </div>
                                 </div>
                            </ng-template>
                            
                            <span >
                                <span *ngIf = "j <= (scenario?.author?.length - 1) && j>0">,</span>
                                {{author.forename }}  {{author.surname}}
                            </span>
                          </div>
            </div>
              
             <div class=" row">
                    <div class="">
                            <span class="tag my-1  mr-2 py-1" [ngClass] ="elt?.type"  *ngFor=" let elt of metadata; let k = index"  tooltip="{{elt?.type +  '-'+ elt?.source  }}" containerClass="tagClass" >{{elt?.key}}</span>
                    </div>
             </div>
             
          </div>
          <div class="col-lg-1 ">
               
            </div> 
         
    </div>
    <div class=" row mx-lg-2 mt-lg-3">
            <p   [id]="scenario.id" class="card-body collapse" data-parent="#accordion" [innerHTML] = "desc" ></p>
      </div>
    <div class="row line mx-lg-1 mt-lg-2"></div>
    <div class=" row  my-lg-3">
      <div class="col-lg-6 col-sm-12 text-left mx-lg-1">
          <a data-toggle="collapse" [href]="'#'+scenario.id" class="collapsed desc-collapse ml-1"> 
               Read description</a> 
      </div>
      <div class="col text-right">
          Last updated: {{scenario?.lastUpdate | amTimeAgo}}
      </div>
     
    </div>     
</div>
